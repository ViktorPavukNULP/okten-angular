<form [formGroup]="form">
  <div><label>username: <input type="text" formControlName="username"></label></div>
  <span class="error" *ngIf="userNameError">{{userNameError}}</span>
  <div><label>password: <input type="password" formControlName="password"></label></div>
  <div><label>confirmPassword: <input type="password" formControlName="confirmPassword"></label></div>
  <button (click)="register()">Register</button>
</form>
